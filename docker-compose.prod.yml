services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: codelens_db_prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - codelens_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codelens_backend_prod
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FLASK_ENV: production
      PYTHONUNBUFFERED: 1
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - codelens_network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codelens_frontend_prod
    expose:
      - "80"
    depends_on:
      - backend
    restart: always
    networks:
      - codelens_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: codelens_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - codelens_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codelens_redis_prod
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: always
    networks:
      - codelens_network

volumes:
  postgres_data:
  redis_data:
  nginx_logs:


networks:
  codelens_network:
    driver: bridge
